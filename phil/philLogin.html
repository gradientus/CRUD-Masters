<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css"
    />

    <link
      href="/your-path-to-fontawesome/css/fontawesome.css"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="./styles/styles.css"
      media="screen"
      title="no title"
      charset="utf-8"
    />
    <title>Home Page</title>
  </head>

  <body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
      <a class="navbar-brand abs" href="#"
        >Customizable Residence Upkeep Database</a
      >
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#collapsingNavbar"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="navbar-collapse collapse" id="collapsingNavbar">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="#">
              <img
                src="./img/task-white.png"
                width="30"
                height="30"
                class="d-inline-block align-top"
                alt=""
              />
              <i class="fas fa-tasks"></i>C.R.U.D. Masters</a
            >
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="#"
              >Home <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle"
              href="#"
              id="navbarDropdownMenuLink"
              role="button"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
              Tasks
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
              <a class="dropdown-item" href="#">Indoor Maintenance</a>
              <a class="dropdown-item" href="#">Outdoor Maintenance</a>
              <a class="dropdown-item" href="#">Your Tasks</a>
            </div>
          </li>
        </ul>
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-item nav-link" href="#">Sign Up</a>
          </li>
          <li class="nav-item">
            <a class="nav-item nav-link" href="#">Log In</a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- This will be in login.handlebars -->
    <div class="container login mt-5">
      <div class="row">
        <div class="col col-lg-12">
          <div class="jumbotron text-center font-weight-bold">
            <h1>Log In</h1>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col col-lg-12">
          <div class="card p-5">
            <form>
              <div class="form-group">
                <label for="userName">UserName</label>
                <input
                  type="email"
                  class="form-control"
                  id="userName"
                  aria-describedby="emailHelp"
                  placeholder="Your name here."
                />
              </div>
              <div class="form-group">
                <label for="userNamePassword">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="userNamePassword"
                  placeholder="Your Password here."
                />
              </div>

              <button type="submit" class="btn" id="btnSubmit">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- QUESTION: Which page is the user directed once the login happens?
    Should there me a modal with a welcome back? -->
    <!-- end of login.handlebars -->

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
