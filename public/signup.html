<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <link
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="./styles/styles.css"
      media="screen"
      title="no title"
      charset="utf-8"
    />
    <title>Home Page</title>
  </head>

  <body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
      <a class="navbar-brand abs" href="#"
        >Customizable Residence Upkeep Database</a
      >
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#collapsingNavbar"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="navbar-collapse collapse" id="collapsingNavbar">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="#">
              <img
                src="./img/task-white.png"
                width="30"
                height="30"
                class="d-inline-block align-top"
                alt=""
              />
              <i class="fas fa-tasks"></i>C.R.U.D. Masters</a
            >
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="#"
              >Home <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle"
              href="#"
              id="navbarDropdownMenuLink"
              role="button"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
              Tasks
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
              <a class="dropdown-item" href="#">Indoor Maintenance</a>
              <a class="dropdown-item" href="#">Outdoor Maintenance</a>
              <a class="dropdown-item" href="#">Your Tasks</a>
            </div>
          </li>
        </ul>
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-item nav-link" href="#">Sign Up</a>
          </li>
          <li class="nav-item">
            <a class="nav-item nav-link" href="#">Log In</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container signup mt-3">
      <div class="row">
        <div class="col col-lg-12">
          <div class="jumbotron text-center font-weight-bold">
            <h1>Sign Up</h1>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col col-lg-12">
          <div class="card p-5">
            <form>
              <div class="form-group">
                <label for="newUserName">New User Name</label>
                <input
                  type="email"
                  class="form-control"
                  id="newUserName"
                  aria-describedby="emailHelp"
                  placeholder="Your email here."
                />
              </div>
              <div class="form-group">
                <label for="newPassword">New User Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="newPassword"
                  placeholder="Your Password here."
                />
              </div>

              <button type="submit" class="btn btn-primary" id="btnSubmit">
                Submit
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    {{!--
    <!-- Modal -->
    --}}
    <div class="modal" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h3 class="modal-title">Please complete the form</h3>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>

          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
