<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <link
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="./styles/styles.css"
      media="screen"
      title="no title"
      charset="utf-8"
    />
    <title>Home Page</title>
  </head>

  <body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
      <a class="navbar-brand abs" href="#"
        >Customizable Residence Upkeep Database</a
      >
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#collapsingNavbar"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="navbar-collapse collapse" id="collapsingNavbar">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="#">
              <img
                src="./img/task-white.png"
                width="30"
                height="30"
                class="d-inline-block align-top"
                alt=""
              />
              <i class="fas fa-tasks"></i>C.R.U.D. Masters</a
            >
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="#"
              >Home <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle"
              href="#"
              id="navbarDropdownMenuLink"
              role="button"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
              Tasks
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
              <a class="dropdown-item" href="#">Indoor Maintenance</a>
              <a class="dropdown-item" href="#">Outdoor Maintenance</a>
              <a class="dropdown-item" href="#">Your Tasks</a>
            </div>
          </li>
        </ul>
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-item nav-link" href="#">Sign Up</a>
          </li>
          <li class="nav-item">
            <a class="nav-item nav-link" href="#">Log In</a>
          </li>
        </ul>
      </div>
    </nav>

    <script
      src="https://kit.fontawesome.com/8d6ae247e3.js"
      crossorigin="anonymous"
    ></script>
    <div class="container home">
      <div class="row">
        <div class="col col-lg-12">
          <div class="jumbotron text-center mt-3">
            <h1>Home</h1>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col col-lg-4">
          <div class="card">
            <button
              class="btn btn-outline-secondary btn-lg btn-block p-5 addTask"
            >
              <h2>
                <i class="fas fa-folder-plus"></i>
                <br />
                <br />
                Add Task
              </h2>
            </button>
          </div>
        </div>

        <div class="col col-lg-4">
          <div class="card">
            <button
              class="btn btn-outline-secondary btn-lg btn-block p-5 editTask"
            >
              <h2>
                <i class="fas fa-edit"></i>
                <br />
                <br />
                Edit Task
              </h2>
            </button>
          </div>
        </div>

        <div class="col col-lg-4">
          <div class="card">
            <button
              class="btn btn-outline-secondary btn-lg btn-block p-5 listTask"
            >
              <h2>
                <i class="fas fa-list-alt"></i>

                <br />
                <br />
                List Tasks
              </h2>
            </button>
          </div>
        </div>
      </div>

      <div class="row mt-5">
        <div class="col col-lg-4">
          <div class="card">
            <button
              class="btn btn-outline-secondary btn-lg btn-block p-5 addUser"
            >
              <h2>
                <i class="fas fa-user-plus"></i>
                <br />
                <br />
                Add User
              </h2>
            </button>
          </div>
        </div>
        <div class="col col-lg-4">
          <div class="card">
            <button
              class="btn btn-outline-secondary btn-lg btn-block p-5 editUser"
            >
              <h2>
                <i class="fas fa-user-edit"></i>
                <br />
                <br />
                Edit Users
              </h2>
            </button>
          </div>
        </div>
        <div class="col col-lg-4">
          <div class="card">
            <button
              class="btn btn-outline-secondary btn-lg btn-block p-5 listUser"
            >
              <h2>
                <i class="fas fa-list-alt"></i>
                <br />
                <br />
                List Users
              </h2>
            </button>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="/js/home.js"></script>
  </body>
</html>
